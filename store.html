                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navigate = (view) => {
                setCurrentView(view);

            };

            const addToCart = (product) => {
                setCart(prev => {
                const existing = prev.find(item => item.id === product.id);
                if (existing) {
                    return prev.map(item => 
                    item.id === product.id ? { ...item, qty: item.qty + 1 } : item
                    );
                }
                return [...prev, { ...product, qty: 1 }];
                });
                setNotification(`${product.name} added to cart`);
                setTimeout(() => setNotification(null), 3000);
            };

            const removeFromCart = (id) => {
                setCart(prev => prev.filter(item => item.id !== id));
            };

            const updateQty = (id, delta) => {
                setCart(prev => prev.map(item => {
                if (item.id === id) {
                    const newQty = Math.max(1, item.qty + delta);

                return item;

                        <button onClick={() => navigate('men')} className={`text-sm font-medium tracking-widest uppercase hover:text-rose-500 transition-colors ${currentView === 'men' ? 'text-rose-500' : ''}`}>Men</button>
                        <button onClick={() => navigate('women')} className={`text-sm font-medium tracking-widest uppercase hover:text-rose-500 transition-colors ${currentView === 'women' ? 'text-rose-500' : ''}`}>Women</button>
                        <button onClick={() => navigate('kids')} className={`text-sm font-medium tracking-widest uppercase hover:text-rose-500 transition-colors ${currentView === 'kids' ? 'text-rose-500' : ''}`}>Kids</button>
                        <button onClick={() => navigate('bags')} className={`text-sm font-medium tracking-widest uppercase hover:text-rose-500 transition-colors ${currentView === 'bags' ? 'text-rose-500' : ''}`}>Bags</button>
                    </div>

                    <div className="flex flex-col items-center cursor-pointer group" onClick={() => navigate('home')}>
                        <div className={`transition-all duration-500 ${scrolled || currentView !== 'home' ? 'scale-75' : 'scale-100'}`}>
                        <LogoIcon className="text-stone-800" />
                        </div>
                        <div className={`overflow-hidden transition-all duration-500 ${scrolled || currentView !== 'home' ? 'h-0 opacity-0' : 'h-auto opacity-100 mt-2'}`}>
                        <h1 className="text-xl font-serif font-bold tracking-[0.3em] leading-none text-center text-stone-800">
                            ADEEL ALI
                        </h1>
                        <div className="flex justify-center mt-1">
                            <span className="text-xs font-arabic tracking-wider text-stone-500">عدیل علی</span>
                        </div>
                        </div>
                    </div>

                    <div className="flex items-center space-x-6">
                        <div className="relative hidden md:block w-8 hover:w-48 transition-all duration-300">
                        <input 
                            type="text" 
                            placeholder="Search" 
                            className="w-full pl-8 pr-4 py-1 bg-transparent border-b border-stone-300 focus:border-stone-800 focus:outline-none text-sm" 
                            value={searchQuery}
                            onChange={(e) => {
                                setSearchQuery(e.target.value);
                                if(currentView === 'home' && e.target.value) navigate('all');
                            }}
                        />
                        <Search className="w-4 h-4 absolute left-0 top-1.5 cursor-pointer text-stone-500" />
                        </div>
                        
                        <button className="relative group" onClick={() => setIsCartOpen(true)}>
                        <ShoppingBag className="w-5 h-5 text-stone-800 group-hover:text-rose-500 transition-colors" />
                        {cartCount > 0 && (
                            <span className="absolute -top-1 -right-2 flex items-center justify-center w-4 h-4 bg-rose-400 text-white text-[10px] rounded-full shadow-sm">
                            {cartCount}
                            </span>
                        )}
                        </button>
                        <button className="md:hidden text-stone-800" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                        {isMobileMenuOpen ? <X /> : <Menu />}
                        </button>
                    </div>
                    </div>
                </div>

                {isMobileMenuOpen && (
                    <div className="md:hidden absolute top-full left-0 w-full bg-white text-stone-900 border-t border-gray-100 shadow-xl animate-fade-in-up">
                    <div className="flex flex-col p-6 space-y-6 text-center">
                        <button onClick={() => navigate('home')} className="text-lg font-serif hover:text-rose-500">Home</button>
                        <button onClick={() => navigate('men')} className="text-lg font-serif hover:text-rose-500">Men</button>
                        <button onClick={() => navigate('women')} className="text-lg font-serif hover:text-rose-500">Women</button>
                        <button onClick={() => navigate('kids')} className="text-lg font-serif hover:text-rose-500">Kids</button>
                        <button onClick={() => navigate('bags')} className="text-lg font-serif hover:text-rose-500">Bags</button>
                    </div>
                    </div>
                )}
                </nav>
            );

            const Footer = () => (
                <footer className="bg-stone-100 text-stone-500 py-20 border-t border-stone-200">
                <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-4 gap-12">
                    <div className="col-span-1 md:col-span-1">
                    <LogoIcon className="text-stone-800" />
                    <p className="mt-8 text-sm leading-7">
                        Crafting the extraordinary for the modern individual. A legacy of quality, style, and innovation.
                    </p>
                    </div>
                    <div>
                    <h4 className="text-stone-900 text-sm font-bold tracking-widest uppercase mb-8">Boutique</h4>
                    <ul className="space-y-4 text-sm">
                        <li><button onClick={() => navigate('men')} className="hover:text-rose-500 transition-colors">Men</button></li>
                        <li><button onClick={() => navigate('women')} className="hover:text-rose-500 transition-colors">Women</button></li>
                        <li><button onClick={() => navigate('bags')} className="hover:text-rose-500 transition-colors">Bags</button></li>
                    </ul>
                    </div>
                    <div>
                    <h4 className="text-stone-900 text-sm font-bold tracking-widest uppercase mb-8">Client Services</h4>
                    <ul className="space-y-4 text-sm">
                        <li><a href="#" className="hover:text-rose-500 transition-colors">Shipping & Returns</a></li>
                        <li><a href="#" className="hover:text-rose-500 transition-colors">Size Guide</a></li>
                        <li><a href="#" className="hover:text-rose-500 transition-colors">Contact</a></li>
                    </ul>
                    </div>
                    <div>
                    <h4 className="text-stone-900 text-sm font-bold tracking-widest uppercase mb-8">Connect</h4>
                    <div className="flex space-x-6">
                        <Instagram className="w-5 h-5 hover:text-rose-500 transition-colors cursor-pointer" />
                        <Facebook className="w-5 h-5 hover:text-rose-500 transition-colors cursor-pointer" />
                        <Twitter className="w-5 h-5 hover:text-rose-500 transition-colors cursor-pointer" />
                    </div>
                    <p className="mt-8 text-xs">&copy; 2024 Adeel Ali. All rights reserved.</p>
                    </div>
                </div>
                </footer>
            );

            const CartDrawer = () => (
                <div className={`fixed inset-0 z-[100] ${isCartOpen ? 'pointer-events-auto' : 'pointer-events-none'}`}>
                <div className={`absolute inset-0 bg-stone-500/30 backdrop-blur-sm transition-opacity duration-500 ${isCartOpen ? 'opacity-100' : 'opacity-0'}`} onClick={() => setIsCartOpen(false)} />
                <div className={`absolute inset-y-0 right-0 max-w-md w-full bg-white shadow-2xl transform transition-transform duration-500 ease-out ${isCartOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                    <div className="h-full flex flex-col">
                    <div className="px-8 py-6 border-b border-stone-100 flex justify-between items-center bg-stone-50/50">
                        <h2 className="text-2xl font-serif font-medium text-stone-800">Your Selection</h2>
                        <button onClick={() => setIsCartOpen(false)} className="text-stone-400 hover:text-rose-500 transition-colors"><X className="w-6 h-6" /></button>
                    </div>
                    <div className="flex-1 overflow-y-auto p-8 space-y-8">
                        {cart.length === 0 ? (
                        <div className="h-full flex flex-col items-center justify-center text-center">
                            <ShoppingBag className="w-10 h-10 text-rose-200 mb-4" />
                            <p className="text-stone-500">Your shopping bag is empty.</p>
                        </div>
                        ) : (
                        cart.map(item => (
                            <div key={item.id} className="flex gap-6">
                            <div className="w-24 h-32 bg-stone-100 overflow-hidden rounded-sm">
                                <img src={item.image} alt={item.name} className="w-full h-full object-cover" />
                            </div>
                            <div className="flex-1 flex flex-col justify-between py-1">
                                <div>
                                <div className="flex justify-between">
                                    <h3 className="font-serif font-medium text-lg text-stone-900">{item.name}</h3>
                                    <button onClick={() => removeFromCart(item.id)} className="text-stone-300 hover:text-red-500"><Trash2 className="w-4 h-4" /></button>
                                </div>
                                <p className="text-xs uppercase tracking-wider text-stone-400 mt-1">{item.category}</p>
                                </div>
                                <div className="flex justify-between items-end">
                                <div className="flex items-center border border-stone-200 rounded-sm">
                                    <button onClick={() => updateQty(item.id, -1)} className="px-3 py-1 hover:bg-stone-50 text-stone-600">-</button>
                                    <span className="px-2 text-sm text-stone-800">{item.qty}</span>
                                    <button onClick={() => updateQty(item.id, 1)} className="px-3 py-1 hover:bg-stone-50 text-stone-600">+</button>
                                </div>
                                <p className="font-medium text-stone-900">${item.price}</p>
                                </div>
                            </div>
                            </div>
                        ))
                        )}
                    </div>
                    {cart.length > 0 && (
                        <div className="p-8 bg-stone-50 border-t border-stone-100">
                        <div className="flex justify-between mb-4 text-lg font-serif font-medium text-stone-900"><span>Subtotal</span><span>${cartTotal.toFixed(2)}</span></div>
                        <button className="w-full bg-stone-900 text-white py-4 uppercase tracking-widest text-sm font-bold hover:bg-rose-500 transition-colors shadow-lg">Proceed to Checkout</button>
                        </div>
                    )}
                    </div>
                </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-white font-sans text-stone-800 selection:bg-rose-100 selection:text-rose-900">
                
                {/* Toast Notification */}
                <div className={`fixed top-24 right-6 z-[60] bg-white border border-stone-100 text-stone-800 px-6 py-4 shadow-xl rounded-sm transform transition-all duration-500 flex items-center gap-4 ${notification ? 'translate-x-0 opacity-100' : 'translate-x-full opacity-0'}`}>
                    <div className="w-1.5 h-1.5 bg-rose-500 rounded-full"></div>
                    <p className="text-sm tracking-wide font-medium">{notification}</p>
                </div>

                <Navbar />

                {/* View Router */}
                {currentView === 'home' && <Home navigate={navigate} addToCart={addToCart} />}
                {currentView === 'men' && <CategoryPage category="Men's Shoes" title="Men's Collection" subtitle="Timeless elegance handcrafted for the modern gentleman." products={getFilteredProducts()} addToCart={addToCart} />}
                {currentView === 'women' && <CategoryPage category="Women's Shoes" title="Women's Collection" subtitle="Sophisticated silhouettes for every occasion." products={getFilteredProducts()} addToCart={addToCart} />}
                {currentView === 'kids' && <CategoryPage category="Kids' Shoes" title="Kids' World" subtitle="Comfort and playfulness combined for little steps." products={getFilteredProducts()} addToCart={addToCart} />}
                {currentView === 'bags' && <CategoryPage category="Bags" title="Bags & Accessories" subtitle="Functional luxury to carry your essentials in style." products={getFilteredProducts()} addToCart={addToCart} />}
                {currentView === 'all' && <CategoryPage category="All" title="Complete Catalogue" subtitle="Browse our full range of premium products." products={getFilteredProducts()} addToCart={addToCart} />}

                <Footer />
                <CartDrawer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
