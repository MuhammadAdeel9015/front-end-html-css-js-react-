<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meridian Travel Blog</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Smooth Scroll Behavior */
        html { scroll-behavior: smooth; }

        /* Custom Keyframe Animations */
        @keyframes kenBurns {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Utility Classes */
        .animate-ken-burns {
            animation: kenBurns 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .animate-page-enter {
            animation: slideUpFade 0.6s ease-out forwards;
        }
        
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Hover Transitions for Cards */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- Icons ---
        const IconWrapper = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );

        const MapPin = (props) => <IconWrapper {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconWrapper>;
        const Calendar = (props) => <IconWrapper {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconWrapper>;
        const User = (props) => <IconWrapper {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconWrapper>;
        const ArrowRight = (props) => <IconWrapper {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconWrapper>;
        const Menu = (props) => <IconWrapper {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconWrapper>;
        const X = (props) => <IconWrapper {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
        const Heart = (props) => <IconWrapper {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></IconWrapper>;
        const Instagram = (props) => <IconWrapper {...props}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></IconWrapper>;
        const Twitter = (props) => <IconWrapper {...props}><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-12.7 12.5a9.9 9.9 0 0 1-4.8-1.4c-.3.9 3.3 4 5.2 3.8-1.5 1.4-4 1.8-5.3 1.3 2.5 4.5 9 5.2 11.5-1.9 1.5-4.2 1.9-8.4 1.9-8.4 1.5-.5 2-2 2-2"/></IconWrapper>;
        const Facebook = (props) => <IconWrapper {...props}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></IconWrapper>;
        const Mail = (props) => <IconWrapper {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconWrapper>;
        const ChevronRight = (props) => <IconWrapper {...props}><path d="m9 18 6-6-6-6"/></IconWrapper>;
        const Search = (props) => <IconWrapper {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconWrapper>;
        const Star = (props) => <IconWrapper {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconWrapper>;
        const Sun = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></IconWrapper>;
        const DollarSign = (props) => <IconWrapper {...props}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconWrapper>;

        // --- Animated Components ---
        
        const FadeIn = ({ children, delay = 0, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if(entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });
                
                const current = domRef.current;
                if(current) observer.observe(current);
                return () => current && observer.unobserve(current);
            }, []);

            return (
                <div
                    ref={domRef}
                    className={`transition-all duration-1000 ease-out transform ${
                        isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'
                    } ${className}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        const MeridianLogo = ({ className, color = "text-indigo-600" }) => (
            <svg viewBox="0 0 100 100" className={`${className} animate-spin-slow`} fill="none" xmlns="http://www.w3.org/2000/svg">
                <style>{`
                    .animate-spin-slow { animation: spin 20s linear infinite; }
                    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
                `}</style>
                <circle cx="50" cy="50" r="45" stroke="currentColor" strokeWidth="2" className={color} />
                <path d="M50 5 A45 45 0 0 1 50 95" stroke="currentColor" strokeWidth="1" strokeDasharray="4 4" className="opacity-50" />
                <path d="M5 50 A45 45 0 0 1 95 50" stroke="currentColor" strokeWidth="1" strokeDasharray="4 4" className="opacity-50" />
                <ellipse cx="50" cy="50" rx="25" ry="45" stroke="currentColor" strokeWidth="1" className="opacity-30" />
                <ellipse cx="50" cy="50" rx="45" ry="25" stroke="currentColor" strokeWidth="1" className="opacity-30" />
                <path d="M30 65 L50 25 L70 65 L50 55 L30 65Z" fill="currentColor" className="text-yellow-500" />
                <path d="M50 25 L50 85" stroke="currentColor" strokeWidth="2" className={color} />
            </svg>
        );

        // --- Data (Expanded to ~20 Cities) ---
        const DESTINATIONS = [
          // Europe
          { id: 1, name: "London, UK", region: "Europe", country: "United Kingdom", title: "The Royal Capital", description: "A blend of history and modern culture, from the Tower of London to the Shard.", details: "Best for: History, Theater, Pubs.", bestTime: "May - Sep", currency: "Pound (£)", image: "https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?auto=format&fit=crop&w=800&q=80", rating: 4.8, price: "$$$", reviews: 4200 },
          { id: 2, name: "Edinburgh, UK", region: "Europe", country: "United Kingdom", title: "Athens of the North", description: "Dominated by its castle, this hilly capital offers medieval charm and elegant Georgian streets.", details: "Best for: Festivals, Castles, History.", bestTime: "Jun - Aug", currency: "Pound (£)", image: "https://images.unsplash.com/photo-1531152369337-1d0b0b9ef20d?auto=format&fit=crop&w=800&q=80", rating: 4.9, price: "$$", reviews: 1800 },

          { id: 4, name: "Santorini, Greece", region: "Europe", country: "Greece", title: "The Gem of the Aegean", description: "Famous for its whitewashed buildings, blue-domed churches, and stunning sunsets in Oia.", details: "Best for: Honeymoons, Sunsets, Wine tasting.", bestTime: "Sep - Oct", currency: "Euro (€)", image: "https://images.unsplash.com/photo-1570077188670-e3a8d69ac5ff?auto=format&fit=crop&w=800&q=80", rating: 4.9, price: "$$$", reviews: 1204 },
          { id: 5, name: "Paris, France", region: "Europe", country: "France", title: "City of Light", description: "Experience the magic of the Eiffel Tower, the charm of Montmartre, and world-class cuisine.", details: "Best for: Romance, Art, Gastronomy.", bestTime: "Jun - Aug", currency: "Euro (€)", image: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&w=800&q=80", rating: 4.8, price: "$$$", reviews: 3500 },
          { id: 6, name: "Rome, Italy", region: "Europe", country: "Italy", title: "The Eternal City", description: "Walk through the Colosseum, toss a coin in the Trevi Fountain, and enjoy authentic pasta.", details: "Best for: History, Food, Architecture.", bestTime: "Apr - Jun", currency: "Euro (€)", image: "https://images.unsplash.com/photo-1552832230-c0197dd311b5?auto=format&fit=crop&w=800&q=80", rating: 4.8, price: "$$", reviews: 2800 },
          { id: 7, name: "Barcelona, Spain", region: "Europe", country: "Spain", title: "Gaudi's Dream", description: "Marvel at the Sagrada Familia and relax on the beaches of the Mediterranean.", details: "Best for: Architecture, Beaches, Nightlife.", bestTime: "May - Jun", currency: "Euro (€)", image: "https://images.unsplash.com/photo-1583422409516-2895a77efded?auto=format&fit=crop&w=800&q=80", rating: 4.7, price: "$$", reviews: 1500 },
          { id: 8, name: "Reykjavik, Iceland", region: "Europe", country: "Iceland", title: "Land of Fire and Ice", description: "The gateway to the Blue Lagoon, Northern Lights, and the Golden Circle.", details: "Best for: Auroras, Nature, Adventure.", bestTime: "Jun - Aug", currency: "Króna (ISK)", image: "https://images.unsplash.com/photo-1476610182048-b716b8518aae?auto=format&fit=crop&w=800&q=80", rating: 4.7, price: "$$$$", reviews: 950 },

          // Oceania (Australia)
          { id: 9, name: "Sydney, Australia", region: "Oceania", country: "Australia", title: "Harbour City", description: "Iconic for its Opera House, Harbour Bridge, and the golden sands of Bondi Beach.", details: "Best for: Beaches, Icons, Coastal Walks.", bestTime: "Sep - Nov", currency: "AUD ($)", image: "https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?auto=format&fit=crop&w=800&q=80", rating: 4.9, price: "$$$", reviews: 2300 },
          { id: 10, name: "Melbourne, Australia", region: "Oceania", country: "Australia", title: "Cultural Capital", description: "Famous for its coffee culture, laneway street art, and vibrant arts scene.", details: "Best for: Coffee, Art, Sports.", bestTime: "Mar - May", currency: "AUD ($)", image: "https://images.unsplash.com/photo-1514395465013-2dc04665258d?auto=format&fit=crop&w=800&q=80", rating: 4.8, price: "$$", reviews: 1950 },

          // Asia
          { id: 11, name: "Kyoto, Japan", region: "Asia", country: "Japan", title: "The Cultural Heart", description: "Home to 1,600 temples, including the Golden Pavilion and endless torii gates.", details: "Best for: Temples, Geisha Districts, Zen.", bestTime: "Mar - May", currency: "Yen (¥)", image: "https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?auto=format&fit=crop&w=800&q=80", rating: 4.9, price: "$$", reviews: 890 },
          { id: 12, name: "Tokyo, Japan", region: "Asia", country: "Japan", title: "Neon Future", description: "A dazzling mix of the ultra-modern and the traditional, from Shibuya Crossing to Senso-ji.", details: "Best for: Tech, Food, Shopping.", bestTime: "Mar - May", currency: "Yen (¥)", image: "https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?auto=format&fit=crop&w=800&q=80", rating: 4.8, price: "$$$", reviews: 3100 },
          { id: 13, name: "Dubai, UAE", region: "Asia", country: "UAE", title: "Desert Luxury", description: "Home to the Burj Khalifa, massive malls, and stunning man-made islands.", details: "Best for: Luxury, Shopping, Architecture.", bestTime: "Nov - Mar", currency: "Dirham (AED)", image: "https://images.unsplash.com/photo-1512453979798-5ea936a7d40c?auto=format&fit=crop&w=800&q=80", rating: 4.7, price: "$$$$", reviews: 1600 },
          { id: 14, name: "Ubud, Bali", region: "Asia", country: "Indonesia", title: "Spiritual Jungle", description: "Lush rice terraces, monkey forests, and yoga retreats in the heart of Bali.", details: "Best for: Yoga, Nature, Relaxation.", bestTime: "Apr - Oct", currency: "Rupiah (IDR)", image: "https://images.unsplash.com/photo-1537996194471-e657df975ab4?auto=format&fit=crop&w=800&q=80", rating: 4.7, price: "$$", reviews: 1800 },

          // Americas
          { id: 15, name: "New York City, USA", region: "Americas", country: "USA", title: "The Big Apple", description: "The city that never sleeps, featuring Central Park, Broadway, and Times Square.", details: "Best for: Theater, Skylines, Diversity.", bestTime: "Apr - Jun", currency: "Dollar ($)", image: "https://images.unsplash.com/photo-1496442226666-8d4a0e29e128?auto=format&fit=crop&w=800&q=80", rating: 4.8, price: "$$$", reviews: 5000 },
          { id: 16, name: "Rio de Janeiro, Brazil", region: "Americas", country: "Brazil", title: "Marvelous City", description: "Famous for Copacabana beach, Christ the Redeemer, and Sugarloaf Mountain.", details: "Best for: Beaches, Carnival, Views.", bestTime: "Dec - Mar", currency: "Real (R$)", image: "https://images.unsplash.com/photo-1483729558449-99ef09a8c325?auto=format&fit=crop&w=800&q=80", rating: 4.6, price: "$$", reviews: 1900 },
          { id: 17, name: "Mexico City, Mexico", region: "Americas", country: "Mexico", title: "Cultural Giant", description: "A high-altitude metropolis known for its Templo Mayor, baroque cathedral and food.", details: "Best for: Food, History, Art.", bestTime: "Mar - May", currency: "Peso ($)", image: "https://images.unsplash.com/photo-1585464231875-d9cae9508551?auto=format&fit=crop&w=800&q=80", rating: 4.7, price: "$", reviews: 1700 },

          // Africa
          { id: 18, name: "Marrakech, Morocco", region: "Africa", country: "Morocco", title: "The Red City", description: "Lose yourself in the winding souks of the Medina and visit the Majorelle Garden.", details: "Best for: Culture, Shopping, Design.", bestTime: "Mar - May", currency: "Dirham (MAD)", image: "https://images.unsplash.com/photo-1539020140153-e479b8c22e70?auto=format&fit=crop&w=800&q=80", rating: 4.6, price: "$", reviews: 1420 },
          { id: 20, name: "Cairo, Egypt", region: "Africa", country: "Egypt", title: "City of a Thousand Minarets", description: "Home to the Giza Pyramids and the Great Sphinx, a cradle of civilization.", details: "Best for: Ancient History, Culture.", bestTime: "Oct - Apr", currency: "Pound (E£)", image: "https://images.unsplash.com/photo-1572252009286-268acec5ca0a?auto=format&fit=crop&w=800&q=80", rating: 4.5, price: "$", reviews: 2100 },
        ];

        const BLOG_POSTS = [
          { id: 1, title: "A Photographer's Guide to the Amalfi Coast", excerpt: "Discover the perfect spots to capture the pastel-colored villages of Positano and Ravello during golden hour.", author: "Elena Fisher", date: "Oct 12, 2023", readTime: "5 min read", image: "https://images.unsplash.com/photo-1516483638261-f4dbaf036963?auto=format&fit=crop&w=800&q=80", category: "Photography" },
          { id: 2, title: "Solo Female Travel in Japan: What to Know", excerpt: "From capsule hotels to navigating the rail system, here is why Japan is one of the safest and most accessible destinations.", author: "Sarah Jenkins", date: "Sep 28, 2023", readTime: "8 min read", image: "https://images.unsplash.com/photo-1492571350019-22de08371fd3?auto=format&fit=crop&w=800&q=80", category: "Solo Travel" },
          { id: 3, title: "The Ultimate Swiss Alps Road Trip Itinerary", excerpt: "Driving through Furka Pass and Grimsel Pass: a 7-day journey through the most dramatic peaks in Europe.", author: "Mark Twain", date: "Sep 15, 2023", readTime: "12 min read", image: "https://images.unsplash.com/photo-1530122037265-a5f1f91d2399?auto=format&fit=crop&w=800&q=80", category: "Itineraries" }
        ];

        // --- Navigation ---
        const Navigation = ({ activeTab, setActiveTab, isScrolled }) => {
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const navLinks = [{ name: 'Home', id: 'home' }, { name: 'Destinations', id: 'destinations' }, { name: 'Journal', id: 'blog' }, { name: 'About', id: 'about' }];

          return (
            <nav className={`fixed w-full z-50 transition-all duration-500 ease-[cubic-bezier(0.4,0,0.2,1)] ${isScrolled ? 'bg-white/80 backdrop-blur-xl shadow-lg py-4 border-b border-gray-100' : 'bg-transparent py-6'}`}>
              <div className="max-w-7xl mx-auto px-6 lg:px-8">
                <div className="flex justify-between items-center">
                  <div className="flex items-center cursor-pointer group" onClick={() => setActiveTab('home')}>
                    <MeridianLogo className="h-12 w-12 mr-3 group-hover:rotate-12 transition-transform duration-500" color={isScrolled ? "text-indigo-600" : "text-white"} />
                    <span className={`text-2xl font-bold font-serif tracking-tight transition-colors duration-300 ${isScrolled ? 'text-gray-900' : 'text-white'}`}>
                      Meri<span className={isScrolled ? 'text-indigo-600' : 'text-indigo-300'}>dian.</span>
                    </span>
                  </div>
                  <div className="hidden md:flex items-center space-x-8">
                    {navLinks.map((link) => (
                      <button key={link.id} onClick={() => setActiveTab(link.id)} className={`text-sm font-semibold tracking-wide transition-all duration-300 relative group py-2 ${activeTab === link.id ? 'text-indigo-500' : isScrolled ? 'text-gray-600 hover:text-indigo-500' : 'text-gray-200 hover:text-white'}`}>
                        {link.name}
                        <span className={`absolute bottom-0 left-0 w-full h-0.5 bg-indigo-500 transform origin-left transition-transform duration-300 ${activeTab === link.id ? 'scale-x-100' : 'scale-x-0 group-hover:scale-x-100'}`}></span>
                      </button>
                    ))}
                    <button className={`px-6 py-2.5 rounded-full text-sm font-bold transition-all duration-300 shadow-lg hover:shadow-indigo-500/30 hover:-translate-y-0.5 active:translate-y-0 ${isScrolled ? 'bg-indigo-600 text-white hover:bg-indigo-700' : 'bg-white text-indigo-900 hover:bg-gray-100'}`}>Join Club</button>
                  </div>
                  <div className="md:hidden">
                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className={`p-2 rounded-md ${isScrolled ? 'text-gray-900 hover:bg-gray-100' : 'text-white hover:bg-white/10'}`}>{isMenuOpen ? <X /> : <Menu />}</button>

              {isMenuOpen && (
                <div className="md:hidden absolute top-full left-0 w-full bg-white shadow-xl border-t border-gray-100 animate-[slideDown_0.3s_ease-out]">
                  <style>{`@keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }`}</style>

                      <button key={link.id} onClick={() => { setActiveTab(link.id); setIsMenuOpen(false); }} className={`block w-full text-left px-4 py-3 rounded-xl text-lg font-medium transition-colors ${activeTab === link.id ? 'bg-indigo-50 text-indigo-600' : 'text-gray-600 hover:bg-gray-50'}`}>{link.name}</button>

              )}
            </nav>
          );
        };

        // --- Sections ---
        const Hero = ({ setActiveTab }) => (
            <div className="relative h-[100vh] min-h-[700px] flex items-center justify-center overflow-hidden">
              <div className="absolute inset-0 z-0 animate-ken-burns" style={{ backgroundImage: 'url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=2000&q=80")', backgroundSize: 'cover', backgroundPosition: 'center' }}>

                  <Star className="w-3 h-3 mr-2 text-yellow-400 fill-current animate-pulse" /> Voted #1 Travel Blog of 2024
